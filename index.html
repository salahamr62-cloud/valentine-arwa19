<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      color: white;
      font-size: 3em;
      margin-bottom: 30px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background-color: #ff4d6d;
      color: white;
    }
    #no {
      background-color: white;
      color: #ff4d6d;
      position: absolute;
    }
    .yay {
      font-size: 4em;
      color: white;
      display: none;
    }
  </style>
</head>
<body>

<h1>Arwa, will you be my Valentine? ðŸ’Œ</h1>

<div>
  <button id="yes" onclick="sayYes()">Yes ðŸ’–</button>
  <button id="no" onmouseover="moveNo()">No ðŸ˜¢</button>
</div>

<div class="yay" id="yay">YAY!!! ðŸŽ‰ðŸ’˜</div>

<script>
  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function sayYes() {
    document.querySelector("h1").style.display = "none";
    document.querySelector("div").style.display = "none";
    document.getElementById("yay").style.display = "block";
  }
</script>

</body>
</html>
